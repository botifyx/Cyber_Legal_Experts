
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Legal Experts AI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dynamic: {
                primary: 'var(--primary-color)',
                secondary: 'var(--secondary-color)',
                glow: 'var(--glow-color)',
              },
              slate: {
                50: 'rgb(var(--slate-50) / <alpha-value>)',
                100: 'rgb(var(--slate-100) / <alpha-value>)',
                200: 'rgb(var(--slate-200) / <alpha-value>)',
                300: 'rgb(var(--slate-300) / <alpha-value>)',
                400: 'rgb(var(--slate-400) / <alpha-value>)',
                500: 'rgb(var(--slate-500) / <alpha-value>)',
                600: 'rgb(var(--slate-600) / <alpha-value>)',
                700: 'rgb(var(--slate-700) / <alpha-value>)',
                800: 'rgb(var(--slate-800) / <alpha-value>)',
                900: 'rgb(var(--slate-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #22d3ee; /* default cyan-400 */
        --secondary-color: #06b6d4; /* default cyan-500 */
        --glow-color: rgba(6, 182, 212, 0.6);
        --primary-rgb: 34, 211, 238;

        /* Default Slate Mode (Slate-900 based) */
        --slate-50: 248 250 252;
        --slate-100: 241 245 249;
        --slate-200: 226 232 240;
        --slate-300: 203 213 225;
        --slate-400: 148 163 184;
        --slate-500: 100 116 139;
        --slate-600: 71 85 105;
        --slate-700: 51 65 85;
        --slate-800: 30 41 59;
        --slate-900: 15 23 42;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgb(var(--slate-800));
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgb(var(--slate-600));
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--slate-500));
      }
      @keyframes slide-in {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
      }
      .animate-slide-in {
          animation: slide-in 0.3s ease-out forwards;
      }
      @keyframes message-in-user {
        from {
          opacity: 0;
          transform: translateX(20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }
      .animate-message-in-user {
          animation: message-in-user 0.3s ease-out forwards;
      }
      @keyframes message-in-model {
        from {
          opacity: 0;
          transform: translateX(-20px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }
      .animate-message-in-model {
          animation: message-in-model 0.3s ease-out forwards;
      }
      @keyframes dot-pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1); }
      }
      .dot-pulse { animation: dot-pulse 1.4s infinite ease-in-out; }
      .dot-pulse-delay-1 { animation-delay: 0.2s; }
      .dot-pulse-delay-2 { animation-delay: 0.4s; }

      /* Dropdown Menu Animation */
      @keyframes slide-down-menu {
        from {
            opacity: 0;
            transform: translateY(-10px) translateX(-50%);
        }
        to {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }
      }
      .animate-slide-down-menu {
          animation: slide-down-menu 0.2s ease-out forwards;
      }

      /* Animations for DNA Analyzer Modal */
      @keyframes modal-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-content-scale-up {
        from { transform: translateY(-20px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      /* Dynamic Text Utility */
      .text-dynamic { color: var(--primary-color); }
      .bg-dynamic { background-color: var(--secondary-color); }
      .border-dynamic { border-color: var(--primary-color); }
      .shadow-dynamic { box-shadow: 0 0 10px var(--glow-color); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

  </body>
</html>
